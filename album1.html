<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Album Foto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('media/album1/Planificarea-unei-călătorii-de-neuitat-în-nouă-pași-simpli-unsplash-dariusz-sankowski-56725-1900.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
      filter: brightness(0.6);
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    header {
      padding: 20px;
      background: transparent;
      color: white;
      text-shadow: 0 0 5px black;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2000;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      color: #ffd54f;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 3px black;
      transition: color 0.3s, background 0.3s, box-shadow 0.3s;
      user-select: none;
      box-shadow: 0 0 10px #ffd54f;
      display: inline-block;
    }

    .back-link:hover {
      color: #fff176;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px #fff176;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery .img-container {
      text-align: center;
      width: 250px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffd54f;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffd54f;
    }

    .lightbox #lightboxCaption {
      color: white;
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      max-width: 90%;
    }

    .close-btn, .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 50%;
      user-select: none;
      transition: background-color 0.3s;
      z-index: 1001;
    }

    .close-btn {
      top: 20px;
      right: 20px;
      transform: none;
      font-size: 2.5em;
      z-index: 1002;
    }

    .close-btn:hover, .prev-btn:hover, .next-btn:hover {
      background-color: rgba(255, 213, 79, 0.8);
      color: black;
    }

    .prev-btn { left: 20px; }
    .next-btn { right: 20px; }

    /* ✅ Chenar cu GIF */
    .gif-frame {
      position: fixed;
      bottom: 500px;
      right: 1330px;
      border: 4px solid #ffd54f;
      border-radius: 12px;
      padding: 5px4
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 15px #ffd54f;
      z-index: 1500;
    }

    .gif-frame img {
      width: 160px;
      height: auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">⟵ Du-mă înapoi</a>

  <header>
    <h1>„Yesterday is history. Tomorrow is a mystery. and Today is a gift”</h1>
  </header>

  <main>
    <section class="gallery">
      <!-- 15 poze -->
      <div class="img-container"><img src="media/album1/20240922_151916.jpg" alt="Poză 1" /></div>
      <div class="img-container"><img src="media/album1/20240922_163810.jpg" alt="Poză 2" /></div>
      <div class="img-container"><img src="media/album1/20240922_163825.jpg" alt="Poză 3" /></div>
      <div class="img-container"><img src="media/album1/20240922_170413.jpg" alt="Poză 4" /></div>
      <div class="img-container"><img src="media/album1/20240922_151021.jpg" alt="Poză 5" /></div>
      <div class="img-container"><img src="media/album1/IMG_20250531_191538.jpg" alt="Poză 6" /></div>
      <div class="img-container"><img src="media/album1/IMG_20250531_191617.jpg" alt="Poză 7" /></div>
      <div class="img-container"><img src="media/album1/IMG_20250601_173404.jpg" alt="Poză 8" /></div>
      <div class="img-container"><img src="media/album1/IMG_20250601_174932.jpg" alt="Poză 9" /></div>
      <div class="img-container"><img src="media/album1/IMG_20250601_175027_edit_654051002551759.jpg" alt="Poză 10" /></div>
      <div class="img-container"><img src="media/album1/IMG_20250601_181924_edit_653909852726781.jpg" alt="Poză 11" /></div>
      <div class="img-container"><img src="media/album1/IMG_20250601_182932_1.jpg" alt="Poză 12" /></div>
      <div class="img-container"><img src="media/album1/IMG_20250608_213620.jpg" alt="Poză 13" /></div>
      <div class="img-container"><img src="media/album1/IMG_20250608_220538.jpg" alt="Poză 14" /></div>
      <div class="img-container"><img src="media/album1/IMG_20250615_202621.jpg" alt="Poză 15" /></div>
    </section>
  </main>

  <!-- Lightbox cu descriere -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="prev-btn" id="prevBtn">&#10094;</span>
    <img id="lightboxImg" src="" alt="Imagine mărită" />
    <div id="lightboxCaption"></div>
    <span class="next-btn" id="nextBtn">&#10095;</span>
  </div>

  <!-- ✅ GIF animat -->
  <div class="gif-frame">
    <img src="media/original-0e6fdb1ed026c5d0c908737a6dbfdb42.gif" alt="GIF decorativ">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const captionBox = document.getElementById('lightboxCaption');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const captions = [
      "„Călătoria de o mie de mile începe cu un singur pas.” – Lao Tzu",
      "„Iubirea este singura forță care transformă un dușman într-un prieten.” – Martin Luther King Jr.",
      "„În mijlocul naturii, descoperim simplitatea sufletului.”",
      "„Drumurile grele duc adesea la destinații minunate.”",
      "„Cel care se plimbă cu natura, merge cu sufletul deschis.”",
      "„Acolo unde este dragoste, nici distanța nu mai contează.”",
      "„Viața este o aventură îndrăzneață sau nimic.” – Helen Keller",
      "„Cei care iubesc natura găsesc frumusețe peste tot.” – Laura Ingalls Wilder",
      "„Călătoriile sunt cele care ne fac mai bogați sufletește.”",
      "„Un peisaj frumos este o poezie fără cuvinte.”",
      "„Fiecare drum parcurs împreună este o poveste de iubire.”",
      "„A iubi și a fi iubit este ca o rază de soare într-o zi mohorâtă.”",
      "„Natura nu se grăbește, totul se întâmplă la timp.” – Lao Tzu",
      "„Cei care nu se pierd niciodată, nu vor descoperi niciodată ceva nou.”",
      "„Iubirea adevărată nu are nevoie de destinații, ci doar de compania potrivită.”"
    ];

    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
      captionBox.textContent = captions[currentIndex];
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
      captionBox.textContent = captions[currentIndex];
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
      captionBox.textContent = captions[currentIndex];
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => showLightbox(index));
    });

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);
  </script>

</body>
</html>
