<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Album Foto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('media/album1/Planificarea-unei-călătorii-de-neuitat-în-nouă-pași-simpli-unsplash-dariusz-sankowski-56725-1900.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
      filter: brightness(0.6);
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    header {
      padding: 20px;
      background: transparent;
      color: white;
      text-shadow: 0 0 5px black;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2000;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      color: #ffd54f;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 3px black;
      transition: color 0.3s, background 0.3s, box-shadow 0.3s;
      user-select: none;
      box-shadow: 0 0 10px #ffd54f;
      display: inline-block;
    }

    .back-link:hover {
      color: #fff176;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px #fff176;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery .img-container {
      text-align: center;
      width: 250px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffd54f;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffd54f;
    }

    .lightbox #lightboxCaption {
      color: white;
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      max-width: 90%;
    }

    .close-btn, .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 50%;
      user-select: none;
      transition: background-color 0.3s;
      z-index: 1001;
    }

    .close-btn {
      top: 20px;
      right: 20px;
      transform: none;
      font-size: 2.5em;
      z-index: 1002;
    }

    .close-btn:hover, .prev-btn:hover, .next-btn:hover {
      background-color: rgba(255, 213, 79, 0.8);
      color: black;
    }

    .prev-btn { left: 20px; }
    .next-btn { right: 20px; }

    .gif-frame {
      position: fixed;
      bottom: 450px;
      right: 1293px;
      border: 4px solid #ffd54f;
      border-radius: 12px;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 15px #ffd54f;
      z-index: 1500;
    }

    .gif-frame img {
      width: 200px;
      height: auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">⟵ Du-mă înapoi</a>

  <header>
    <h1>„Frânturi dintr-un gând neterminat.”</h1>
  </header>

  <main>
    <section class="gallery">
      <!-- 15 poze -->
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.52 (1).jpeg" alt="Poză 1" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.52.jpeg" alt="Poză 2" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.54 (1).jpeg" alt="Poză 3" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.54 (2).jpeg" alt="Poză 4" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.54 (3).jpeg" alt="Poză 5" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.54.jpeg" alt="Poză 6" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.55 (1).jpeg" alt="Poză 7" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.55 (2).jpeg" alt="Poză 8" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.55.jpeg" alt="Poză 9" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.56 (1).jpeg" alt="Poză 10" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.56.jpeg" alt="Poză 11" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.57 (1).jpeg" alt="Poză 12" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.57 (2).jpeg" alt="Poză 13" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.58.jpeg" alt="Poză 14" loading="lazy" /></div>
      <div class="img-container"><img src="media/album7/WhatsApp Image 2025-08-02 at 15.02.57.jpeg" alt="Poză 15" loading="lazy" /></div>
    </section>
  </main>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="prev-btn" id="prevBtn">&#10094;</span>
    <img id="lightboxImg" src="" alt="Imagine mărită" />
    <div id="lightboxCaption"></div>
    <span class="next-btn" id="nextBtn">&#10095;</span>
  </div>

  <div class="gif-frame">
    <img src="media/album7/giphy.gif" alt="GIF decorativ">
  </div>

  <script defer>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const captionBox = document.getElementById('lightboxCaption');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const captions = [
        "„Timpul nu bate din palme, ci din tăceri.”",
      "„Amintirile nu cer voie să revină.”",
      "„Uneori, zâmbetele sunt rugăciuni nerostite.”",
      "„Pauzele dintre cuvinte spun tot ce evităm.”",
      "„Și dacă liniștea e doar o melodie uitată?”",
      "„Cerul n-a fost niciodată doar deasupra.”",
      "„Ne regăsim în ecoul pașilor pierduți.”",
      "„Acolo unde nu mai e nimic, începe totul.”",
      "„Fericirea are gust de clipă.”",
      "„Sub piele, toți visăm în culori diferite.”",
      "„Nu ceea ce vedem contează, ci ce alegem să simțim.”",
      "„Șoaptele inimii nu au nevoie de traducere.”",
      "„Unele întâlniri au miros de destin.”",
      "„Rănile frumoase lasă urme luminoase.”",
      "„Poate că eternul e doar o respirație adâncă.”"
    ];

    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
      captionBox.textContent = captions[currentIndex];
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
      captionBox.textContent = captions[currentIndex];
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
      captionBox.textContent = captions[currentIndex];
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => showLightbox(index));
    });

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);
  </script>

</body>
</html>
