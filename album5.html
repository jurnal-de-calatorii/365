<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Album 5</title>
  <style>
    /* Fundal full screen cu poza semitransparentă */
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      position: relative;
      color: #fff;
      background: url('media/album4/Planificarea-unei-călătorii-de-neuitat-în-nouă-pași-simpli-unsplash-dariusz-sankowski-56725-1900.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Suprapunere semitransparentă */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }

    /* Container principal */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      margin-bottom: 20px;
      color: white;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .back-link {
      display: inline-block;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 8px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 1100px;
      margin: 0 auto;
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,123,255,0.8);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      display: none;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,123,255,0.9);
    }

    .close-btn, .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 50%;
      user-select: none;
    }

    .close-btn {
      top: 20px;
      right: 20px;
      transform: none;
      font-size: 2.5em;
      z-index: 10001;
    }

    .prev-btn {
      left: 20px;
      z-index: 10001;
    }

    .next-btn {
      right: 20px;
      z-index: 10001;
    }

    /* ✅ Chenar GIF */
    .gif-frame {
      position: fixed;
      bottom: 600px;
      right: 1350px;
      border: 4px solid #ffd54f;
      border-radius: 12px;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 15px #ffd54f;
      z-index: 1500;
    }

    .gif-frame img {
      width: 150px;
      height: auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>„Călătorește nu pentru a fugi de viață, ci pentru ca viața să nu-ți scape.”</h1>
      <a href="index.html" class="back-link">⟵ Du-mă înapoi</a>
    </header>

    <main>
      <section class="gallery">
        <img src="media/album5/IMG_20250531_155933_edit_629754129955467.jpg" alt="Poză 1" />
        <img src="media/album5/IMG_20250531_173151.jpg" alt="Poză 2" />
        <img src="media/album5/IMG_20250531_191420.jpg" alt="Poză 3" />
        <img src="media/album5/IMG_20250531_192909.jpg" alt="Poză 4" />
        <img src="media/album5/IMG_20250622_210732.jpg" alt="Poză 5" />
        <img src="media/album5/IMG_20250713_150210.jpg" alt="Poză 6" />
        <img src="media/album5/IMG_20250713_150248.jpg" alt="Poză 7" />
        <img src="media/album5/IMG_20250713_194135.jpg" alt="Poză 8" />
        <img src="media/album5/IMG_20250713_194148.jpg" alt="Poză 9" />
        <img src="media/album5/IMG_20250713_194207.jpg" alt="Poză 10" />
        <img src="media/album5/IMG_20250713_194225.jpg" alt="Poză 11" />
        <img src="media/album5/IMG_20250713_194815.jpg" alt="Poză 12" />
        <img src="media/album5/IMG_20250713_195122.jpg" alt="Poză 13" />
        <img src="media/album5/IMG_20250713_195039.jpg" alt="Poză 14" />
        <img src="media/album5/IMG_20250713_194153.jpg" alt="Poză 15" />
      </section>
    </main>
  </div>

  <!-- GIF animat adăugat -->
  <div class="gif-frame">
    <img src="media/5eeea355389655.59822ff824b72.gif" alt="GIF decorativ">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="prev-btn" id="prevBtn">&#10094;</span>
    <img id="lightboxImg" src="" alt="Imagine mărită" />
    <span class="next-btn" id="nextBtn">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => showLightbox(index));
    });

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });
  </script>
</body>
</html>
